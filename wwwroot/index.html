<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IbnelveApi - Sistema de Gestão</title>
    <base href="/" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IbnelveApi.BlazorApp.styles.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <h5 class="text-muted">Carregando IbnelveApi...</h5>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="alert alert-danger" role="alert">
            <strong>Erro:</strong> Ocorreu um erro inesperado.
            <a href="" class="alert-link">Recarregar página</a>
            <button type="button" class="btn-close" aria-label="Fechar"></button>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
